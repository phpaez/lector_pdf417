<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lector de PDF417</title>
</head>
<body>
  <h1>Lector de c칩digo PDF417</h1>
  <video id="camera" autoplay="true"></video>
  <script src="https://cdn.rawgit.com/serratus/quaggaJS/0.12.1/dist/quagga.min.js"></script>
  <script>
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function (stream) {
          var video = document.getElementById('camera');
          video.srcObject = stream;

          Quagga.init({
            inputStream: {
              name: "Live",
              type: "LiveStream",
              target: video
            },
            decoder: {
              readers: ["pdf417_reader"]
            }
          });
          Quagga.start();
        })
        .catch(function (error) {
          alert('Error accessing the camera: ' + error);
          console.error('Error accessing the camera: ' + error);
        });
    }

    Quagga.onDetected(function (result) {
      alert("C칩digo PDF417 detectado: " + result.codeResult.code);
      console.log("C칩digo PDF417 detectado: " + result.codeResult.code);
    });
  </script>
</body>
</html>
